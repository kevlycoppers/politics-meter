<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">

            <h2>Gun Control</h2>

            <h2>Increasin Education spending</h2>

              <option>for</option>
              <option>against</option>

          <button type="submit" class="btn btn-success">Submit</button>

      </div>

      <div id="paragraph">
